providers = ["heroku/php", "heroku/nodejs"]

[phases.setup]
nixPkgs = ["php80", "php80Packages.composer", "nodejs_18", "npm"]

[phases.install]
cmds = [
  "composer install --no-interaction --prefer-dist --optimize-autoloader",
  "npm install"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=3000"
